

<div ng-controller="userController">

<!-- USER INFO  -->
	<h2> Your Info: </h2>
	<div class="media"> 
		<div class="media-left media-top">
			<img src="http://placehold.it/64x64"> 
		</div>
	<div class="media-body">
		<div>
			<p> Name: {{users.username}} </p>
			<p> Email Address: {{users.email}} </p>
		</div>
	<!-- STORY INFO -->
		<div>
			<p> Submitted Stories: {{users.story.story}}</p>
		</div>
		<div>
			<p> Favorite Stories: </p>
		</div>
	</div>
<!-- FOOTER AREA  -->
	<div>
		<button class="btn btn-default btn-lg" type="submit">DONATE</button>
	</div>
	<div>
		<button class="btn btn-default btn-lg" type="submit">Log Out</button> 
	</div>

</div>
