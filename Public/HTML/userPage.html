
<link rel="stylesheet" type="text/css" href="/CSS/userPage.css">

<div class="user" ng-controller="userController">

<!-- USER INFO  -->
	<h2 class="title"> Your Info: </h2>
	<div class="media"> 
		<div class="media-left media-top">
			<img src="http://placehold.it/100x100"> 
		</div>
	<div class="media-body">
		<div>
			<p> <span class="placeHolder"> Name: </span> {{users.username}} </p>
			<p> <span class="placeHolder"> Email Address: </span>{{users.email}} </p>
		</div>
	<!-- STORY INFO -->
		<div>
			<p> <span class="placeHolder"> Submitted Stories: </span>{{author.story.title}}</p>
		</div>
		<div>
			<p> <span class="placeHolder"> Favorite Stories: </span> </p>
		</div>
	</div>
<!-- FOOTER AREA  -->
	<div class="buttons">
		<button class="btn btn-xl" type="submit">DONATE</button>
	</div>
	<div class="buttons">
		<button class="btn btn-xl" type="submit">Log Out</button> 
	</div>

</div>
